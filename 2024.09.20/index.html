<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon, iFrame, Responsywność</title>
    <link rel="icon" type="image/x-icon" href="ico.png">
</head>
<body>
    <header>
        <h1>Test favicon</h1>
    </header>
    <main>
        <!-- znacznik iframe pozwala na umieszczenie strony w stronie -->
         <iframe src="index1.html" title="strona poprzednia" width="300px" height="300px"></iframe>

         <!-- dołączenie zewnętrznej strony z internetu -->
          <iframe src="https://www.youtube.com/watch?v=zGfhfCdp3yQ"></iframe>
          <!-- link z youtube -->
           <iframe width="560" height="315" src="https://www.youtube.com/embed/zGfhfCdp3yQ?si=4g1iGe1ZpQh-HjGU"></iframe>
          <img src="ico.png" style="max-width: 200px;">
    </main>
</body>
</html>
